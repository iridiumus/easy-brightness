name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc make libddcutil-dev gettext dpkg-dev

      - name: Resolve version from tag
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          META_VERSION="$(sed -nE 's/^[[:space:]]*"version"[[:space:]]*:[[:space:]]*"([^"]+)".*/\1/p' metadata.json | head -n 1)"
          if [ "$TAG_VERSION" != "$META_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match metadata version ($META_VERSION)"
            exit 1
          fi

      - name: Validate project
        run: |
          make verify
          make changelog-check

      - name: Build package
        run: |
          VERSION="$(sed -nE 's/^[[:space:]]*"version"[[:space:]]*:[[:space:]]*"([^"]+)".*/\1/p' metadata.json | head -n 1)"
          ./scripts/build_deb.sh "$VERSION"

      - name: Create checksum
        run: |
          sha256sum dist/*.deb > dist/SHA256SUMS.txt

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*.deb
            dist/SHA256SUMS.txt
